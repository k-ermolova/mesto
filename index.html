<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./pages/index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
	</head>

	<body class="page">
		<header class="header page__header">
			<img
				class="header__logo"
				src="./images/header__logo.svg"
				alt="Место Россия"
			/>
		</header>
		<main class="content">
			<section class="profile content__profile">
				<div class="profile__container">
					<img
						class="profile__avatar"
						src="./images/profile__avatar.jpg"
						alt="Фотография профиля Жака-Ива Кусто."
					/>
					<div class="profile__info">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<p class="profile__subtitle">Исследователь океана</p>
						<button
							class="profile__edit-button"
							type="button"
							aria-label="Редактировать профиль"
						></button>
					</div>
				</div>
				<button
					type="button"
					class="profile__add-button"
					aria-label="Добавить публикацию"
				></button>
			</section>
			<section class="places content__places">
				<ul class="places__list">
					<li class="place">
						<img
							src="./images/baikal.jpg"
							alt="Вид с вершины горы на замерзший Байкал в солнечный день."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Байкал</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/kamchatka.jpg"
							alt="Вулкан в лучах закатного солнца."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Камчатка</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/ergaki.jpg"
							alt="Горный хребет, покрытый травой."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Ергаки</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/dombay.jpg"
							alt="Заснеженные горы на фоне леса."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Домбай</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/arkhyz.jpg"
							alt="Горы, покрытые лесом."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Архыз</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/altai.jpg"
							alt="Бирюзовая река в горах."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Алтай</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer page__footer">
			<p class="footer__copy">&copy; 2020 Mesto Russia</p>
		</footer>
		<div class="popup popup_edit">
			<form class="popup__container" name="edit-form">
				<button
					class="popup__close-button"
					type="button"
					aria-label="Закрыть форму"
				></button>
				<h2 class="popup__heading">Редактировать профиль</h2>
				<fieldset class="popup__info">
					<input
						type="text"
						class="input-text input-text_type_name popup__name"
						placeholder="Имя"
						name="name"
					/>
					<input
						type="text"
						class="input-text input-text_type_job popup__job"
						placeholder="О себе"
						name="job"
					/>
				</fieldset>
				<button class="popup__save-button" type="submit">Сохранить</button>
			</form>
		</div>
		<div class="popup popup_create">
			<form class="popup__container popup__container_create" name="create-form">
				<button
					class="popup__close-button"
					type="button"
					aria-label="Закрыть форму"
				></button>
				<h2 class="popup__heading">Новое место</h2>
				<fieldset class="popup__info">
					<input
						type="text"
						class="input-text input-text_type_heading popup__name"
						placeholder="Название"
						name="name"
					/>
					<input
						type="url"
						class="input-text input-text_type_link popup__link"
						placeholder="Ссылка на картинку"
						name="link"
					/>
				</fieldset>
				<button class="popup__save-button" type="submit">Создать</button>
			</form>
		</div>
		<template id="place-template">
			<li class="place">
				<img
					src=""
					alt=""
					class="place__image"
				/>
				<div class="place__description">
					<h3 class="place__title"></h3>
					<button
						type="button"
						class="place__like-button"
						aria-label="Понравилось"
					></button>
				</div>
			</li>
		</template>
		<script src="./scripts/script.js"></script>
	</body>
</html>
