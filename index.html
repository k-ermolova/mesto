<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="./pages/index.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Mesto</title>
	</head>

	<body class="page">
		<div class="popup">
			<form action="" class="popup__container">
				<button class="popup__close-button" type="button"></button>
				<h2 class="popup__heading">Редактировать профиль</h2>
				<fieldset class="popup__info">
					<input
						type="text"
						class="input-text input-text_type_name popup__name"
						placeholder="Имя"
					/>
					<input
						type="text"
						class="input-text input-text_type_job popup__job"
						placeholder="О себе"
					/>
				</fieldset>
				<button class="popup__save-button" type="submit">Сохранить</button>
			</form>
		</div>
		<header class="header page__header">
			<img
				class="header__logo"
				src="./images/header__logo.svg"
				alt="Mesto Russia"
			/>
		</header>
		<main class="content">
			<section class="profile content__profile">
				<div class="profile__container">
					<img
						class="profile__avatar"
						src="./images/profile__avatar.jpg"
						alt="Портрет улыбающегося исследователя в красной шапке на фоне океана."
					/>
					<div class="profile__info">
						<h1 class="profile__title">Жак-Ив Кусто</h1>
						<p class="profile__subtitle">Исследователь океана</p>
						<button
						class="profile__edit-button"
						type="button"
						aria-label="Редактировать профиль"
					></button>
					</div>
				</div>
				<button
					type="button"
					class="profile__add-button"
					aria-label="Добавить публикацию"
				></button>
			</section>
			<section class="places content__places">
				<ul class="places__list">
					<li class="place">
						<img
							src="./images/ergaki.jpg"
							alt="Горный хребет, покрытый травой."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Ергаки</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/kamchatka.jpg"
							alt="Вулкан в лучах закатного солнца."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Камчатка</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/baikal.jpg"
							alt="Вид с вершины горы на замерзший Байкал в солнечный день."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Байкал</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/dombay.jpg"
							alt="Заснеженные горы на фоне леса."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Домбай</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/altai.jpg"
							alt="Бирюзовая река в горах."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Алтай</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
					<li class="place">
						<img
							src="./images/arkhyz.jpg"
							alt="Горы, покрытые лесом."
							class="place__image"
						/>
						<div class="place__description">
							<h3 class="place__title">Архыз</h3>
							<button
								type="button"
								class="place__like-button"
								aria-label="Понравилось"
							></button>
						</div>
					</li>
				</ul>
			</section>
		</main>
		<footer class="footer page__footer">
			<p class="footer__copy">© 2020 Mesto Russia</p>
		</footer>
		<script src="./scripts/script.js"></script>
	</body>
</html>
